{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <title>{% block title %} {% endblock %}</title>
</head>

<body>
      <header class="container">
            <div class="d-flex flex-wrap justify-content-center py-3">
                  <a href="{% url 'index' %}" class="d-flex align-items-center me-md-auto link-body-emphasis text-decoration-none">
                        <h4>Mix News</h4>
                  </a>

                  <ul class="nav nav-pills mt-3">
                        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="{% url 'news' %}" class="nav-link">News</a></li>
                        <li class="nav-item"><a href="{% url 'faqs' %}" class="nav-link">FAQs</a></li>
                        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
                  </ul>
            </div>
      </header>
      <main>
            {% block content %}

            {% endblock %}
      </main>
      <footer class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                  <div class="col-md-4 d-flex align-items-center">
                        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                              <svg class="bi" width="30" height="24">
                                    <use xlink:href="#bootstrap"></use>
                              </svg>
                        </a>
                        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Company, Mix News</span>
                  </div>

                  <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                          <use xlink:href="#twitter"></use>
                                    </svg></a></li>
                        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                          <use xlink:href="#instagram"></use>
                                    </svg></a></li>
                        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                          <use xlink:href="#facebook"></use>
                                    </svg></a></li>
                  </ul>
            </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
